<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bearko.de</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* START: Cosmos Background Style */
            background:
                /* Layer 1: A long, wispy green tendril. */
                radial-gradient(ellipse 90% 40% at 20% 30%, hsla(145, 38%, 25%, 0.4), transparent 60%),
                /* Layer 2: A stretched brown tendril for contrast. */
                radial-gradient(ellipse 40% 80% at 80% 90%, hsla(28, 44%, 25%, 0.35), transparent 60%),
                /* Layer 3: A wide, soft purple cloud. */
                radial-gradient(ellipse 80% 50% at 50% 60%, hsla(280, 15%, 28%, 0.4), transparent 65%),
                /* Layer 4: Another wispy green tendril for depth. */
                radial-gradient(ellipse 50% 90% at 10% 80%, hsla(145, 38%, 25%, 0.3), transparent 60%),
                /* Base Layer: A very dark, near-black linear gradient */
                linear-gradient(135deg, #0a0a0a 0%, #141110 50%, #0a0f10 100%);
            
            background-size: 300% 300%, 350% 350%, 320% 320%, 380% 380%, 100% 100%;
            background-attachment: fixed;

            animation: 
                fadeIn 0.8s ease-in, /* Keep existing fadeIn animation */
                swirl1 25s ease-in-out infinite, 
                swirl2 30s ease-in-out infinite reverse,
                swirl3 28s ease-in-out infinite;
            
            filter: blur(0.5px);
            /* END: Cosmos Background Style */

            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Keyframes for the cosmos background animation */
        @keyframes swirl1 {
            0%   { background-position: 0% 50%, 100% 50%, 50% 0%, 0% 100%, 0% 0%; }
            25%  { background-position: 50% 0%, 50% 100%, 100% 50%, 50% 50%, 0% 0%; }
            50%  { background-position: 100% 50%, 0% 50%, 50% 100%, 80% 0%, 0% 0%; }
            75%  { background-position: 50% 100%, 50% 0%, 0% 50%, 30% 20%, 0% 0%; }
            100% { background-position: 0% 50%, 100% 50%, 50% 0%, 0% 100%, 0% 0%; }
        }

        @keyframes swirl2 {
            0%   { background-position: 100% 0%, 0% 100%, 0% 50%, 100% 50%, 0% 0%; }
            25%  { background-position: 50% 50%, 30% 0%, 80% 100%, 50% 100%, 0% 0%; }
            50%  { background-position: 0% 0%, 100% 50%, 30% 0%, 0% 50%, 0% 0%; }
            75%  { background-position: 20% 50%, 50% 100%, 100% 20%, 30% 0%, 0% 0%; }
            100% { background-position: 100% 0%, 0% 100%, 0% 50%, 100% 50%, 0% 0%; }
        }

        @keyframes swirl3 {
            0%   { background-position: 50% 100%, 50% 0%, 100% 50%, 50% 100%, 0% 0%; }
            25%  { background-position: 0% 50%, 100% 0%, 50% 100%, 80% 50%, 0% 0%; }
            50%  { background-position: 100% 100%, 0% 50%, 0% 0%, 100% 0%, 0% 0%; }
            75%  { background-position: 50% 0%, 20% 100%, 50% 50%, 0% 100%, 0% 0%; }
            100% { background-position: 50% 100%, 50% 0%, 100% 50%, 50% 100%, 0% 0%; }
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(120deg, #ffffff 0%, #7fff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #a0a89f;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .accent {
            color: #7fff00;
            font-weight: 500;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #7fff00, transparent);
            margin: 30px auto;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #c0c0c0;
            margin-bottom: 50px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #7fff00;
            animation: pulse 2s infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(127, 255, 0, 0.7);
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
                box-shadow: 0 0 0 10px rgba(127, 255, 0, 0);
            }
        }

        .footer {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(139, 90, 43, 0.3);
        }

        /* Accent colors from the palette */
        .accent-dark-green {
            color: #2d5a3d;
        }

        .accent-deep-brown {
            color: #6b4423;
        }

        .accent-eggplant {
            color: #4a3b52;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>bearko.de</h1>
        <div class="divider"></div>
        
        <p class="subtitle">
            <span class="status-indicator"></span>
            Future home of bearko.de
        </p>
        
        <div class="message">
            <p>Something great is coming. Stay tuned.</p>
        </div>
        
        <div class="footer">
            <p>&copy; 2026 bearko.de</p>
        </div>
    </div>
</body>
</html>
