<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Offside&family=Workbench&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Offside', sans-serif;
            /* 
                Define multiple gradient layers. Using large, soft ellipses and circles 
                creates a more organic, cloud-like feel than simple circles.
                The opacities are kept low to ensure the effect is subtle.
            */
            background:
                /* Layer 1: A long, wispy green tendril. Opacity slightly increased. */
                radial-gradient(ellipse 90% 40% at 20% 30%, hsla(145, 38%, 25%, 0.4), transparent 60%),
                /* Layer 2: A stretched brown tendril for contrast. */
                radial-gradient(ellipse 40% 80% at 80% 90%, hsla(28, 44%, 25%, 0.35), transparent 60%),
                /* Layer 3: A wide, soft purple cloud. */
                radial-gradient(ellipse 80% 50% at 50% 60%, hsla(280, 15%, 28%, 0.4), transparent 65%),
                /* Layer 4: Another wispy green tendril for depth. */
                radial-gradient(ellipse 50% 90% at 10% 80%, hsla(145, 38%, 25%, 0.3), transparent 60%),
                /* Base Layer: A very dark, near-black linear gradient */
                linear-gradient(135deg, #0a0a0a 0%, #141110 50%, #0a0f10 100%);

            /* 
                Each gradient layer is given a large background-size to allow for smooth movement 
                across the viewport without hard edges appearing.
            */
            background-size: 300% 300%, 350% 350%, 320% 320%, 380% 380%, 100% 100%;
            background-attachment: fixed;

            /* 
                Animations have shorter durations for more visible activity.
                The keyframes now create more complex, swirling paths.
            */
            animation: 
                swirl1 25s ease-in-out infinite, 
                swirl2 30s ease-in-out infinite reverse,
                swirl3 28s ease-in-out infinite;

            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* A very subtle blur softens the gradient edges, enhancing the "nebula" feel. */
            filter: blur(0.5px);
        }

        /* 
            The keyframes are redesigned to create circular and counter-rotating paths.
            This makes the layers appear to swirl and twist around each other, creating
            a more complex and ethereal "tendril" effect.
        */
        @keyframes swirl1 {
            0%   { background-position: 0% 50%, 100% 50%, 50% 0%, 0% 100%, 0% 0%; }
            25%  { background-position: 50% 0%, 50% 100%, 100% 50%, 50% 50%, 0% 0%; }
            50%  { background-position: 100% 50%, 0% 50%, 50% 100%, 80% 0%, 0% 0%; }
            75%  { background-position: 50% 100%, 50% 0%, 0% 50%, 30% 20%, 0% 0%; }
            100% { background-position: 0% 50%, 100% 50%, 50% 0%, 0% 100%, 0% 0%; }
        }

        @keyframes swirl2 {
            0%   { background-position: 100% 0%, 0% 100%, 0% 50%, 100% 50%, 0% 0%; }
            25%  { background-position: 50% 50%, 30% 0%, 80% 100%, 50% 100%, 0% 0%; }
            50%  { background-position: 0% 0%, 100% 50%, 30% 0%, 0% 50%, 0% 0%; }
            75%  { background-position: 20% 50%, 50% 100%, 100% 20%, 30% 0%, 0% 0%; }
            100% { background-position: 100% 0%, 0% 100%, 0% 50%, 100% 50%, 0% 0%; }
        }

        @keyframes swirl3 {
            0%   { background-position: 50% 100%, 50% 0%, 100% 50%, 50% 100%, 0% 0%; }
            25%  { background-position: 0% 50%, 100% 0%, 50% 100%, 80% 50%, 0% 0%; }
            50%  { background-position: 100% 100%, 0% 50%, 0% 0%, 100% 0%, 0% 0%; }
            75%  { background-position: 50% 0%, 20% 100%, 50% 50%, 0% 100%, 0% 0%; }
            100% { background-position: 50% 100%, 50% 0%, 100% 50%, 50% 100%, 0% 0%; }
        }

        h1 {
            font-family: 'Workbench', serif;
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .note {
            font-size: 1.2rem;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Cosmos Test</h1>
        <p class="note">A subtle, swirling cosmos effect using multiple, independently animated radial gradients for an organic, non-repeating background.</p>
    </div>
</body>
</html>
