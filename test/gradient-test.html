<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Offside&family=Workbench&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* make colors visible for tweaking */
        body {
            font-family: 'Offside', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(45, 90, 61, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(75, 59, 82, 0.35) 0%, transparent 60%),
                radial-gradient(circle at 40% 20%, rgba(107, 68, 35, 0.3) 0%, transparent 60%),
                linear-gradient(135deg, #0f0f0f 0%, #1a1410 50%, #0d1410 100%);
            background-size: 200% 200%, 250% 250%, 220% 220%, 100% 100%;
            background-attachment: fixed;
            animation: drift 10s ease-in-out infinite;
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes drift {
            0% {
                background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%;
            }
            50% {
                background-position: 100% 100%, -50% 50%, 50% -50%, 0% 0%;
            }
            100% {
                background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%;
            }
        }

        h1 {
            font-family: 'Workbench', serif;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .note {
            font-size: 1.2rem;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Gradient test page</h1>
        <p class="note">Opacity increased for tuning. Watch edges and movement. Reload if animation stutters.</p>
    </div>
</body>
</html>
