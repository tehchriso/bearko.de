<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Offside&family=Workbench&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Offside', sans-serif;
            background: 
                radial-gradient(ellipse 800px 600px at 30% 40%, rgba(45, 90, 61, 0.5) 0%, transparent 70%),
                radial-gradient(ellipse 700px 500px at 70% 60%, rgba(107, 68, 35, 0.45) 0%, transparent 65%),
                radial-gradient(ellipse 900px 700px at 50% 30%, rgba(75, 59, 82, 0.4) 0%, transparent 75%),
                radial-gradient(ellipse 600px 800px at 20% 70%, rgba(45, 90, 61, 0.35) 0%, transparent 70%),
                linear-gradient(135deg, #0a0a0a 0%, #141110 50%, #0a0f10 100%);
            background-size: 500% 500%, 480% 480%, 520% 520%, 450% 450%, 100% 100%;
            background-attachment: fixed;
            animation: liquid1 28s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite, 
                       liquid2 32s cubic-bezier(0.42, 0.08, 0.58, 0.92) infinite reverse,
                       liquid3 38s cubic-bezier(0.40, 0.10, 0.60, 0.90) infinite;
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes liquid1 {
            0%, 100% {
                background-position: 0% 0%, 100% 100%, 50% 0%, 0% 100%, 0% 0%;
            }
            25% {
                background-position: 80% 30%, 20% 60%, 100% 50%, 50% 20%, 0% 0%;
            }
            50% {
                background-position: 30% 80%, 80% 30%, 0% 100%, 100% 60%, 0% 0%;
            }
            75% {
                background-position: 70% 20%, 50% 80%, 80% 30%, 30% 80%, 0% 0%;
            }
        }

        @keyframes liquid2 {
            0%, 100% {
                background-position: 100% 100%, 0% 0%, 50% 100%, 100% 0%, 0% 0%;
            }
            25% {
                background-position: 20% 70%, 100% 20%, 0% 50%, 30% 100%, 0% 0%;
            }
            50% {
                background-position: 70% 30%, 20% 70%, 100% 0%, 0% 30%, 0% 0%;
            }
            75% {
                background-position: 50% 60%, 70% 30%, 20% 70%, 70% 30%, 0% 0%;
            }
        }

        @keyframes liquid3 {
            0%, 100% {
                background-position: 50% 50%, 50% 50%, 0% 50%, 50% 50%, 0% 0%;
            }
            25% {
                background-position: 100% 80%, 60% 20%, 80% 80%, 20% 50%, 0% 0%;
            }
            50% {
                background-position: 30% 50%, 100% 80%, 60% 20%, 80% 30%, 0% 0%;
            }
            75% {
                background-position: 80% 30%, 30% 50%, 100% 60%, 60% 80%, 0% 0%;
            }
        }

        h1 {
            font-family: 'Workbench', serif;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .note {
            font-size: 1.2rem;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Liquid test</h1>
        <p class="note">Ellipse gradients with smooth cubic-bezier timing. Flows like oil slicks and viscous liquids.</p>
    </div>
</body>
</html>
